<article class="article">
    <header class="article header">
        <h1>{{ .Title }}</h1>
        {{ if eq .Kind "page" }}
            <small>
                <li>created {{ .Date.Format "2006-01-02" }}</li>
            </small>
        {{ end }}
    </header>

    <main class="article content">
        {{ .Content }}
    </main>
</article>
