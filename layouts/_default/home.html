{{ define "main" }}

<main class="home">
    {{ partial "breadcrumb" . }}

    <div class="home links">
        <nav>
            {{ range .Page.Params.links }}
                <a href="{{ .url }}">{{ .name }}</a>
            {{ end }}
        </nav>
    </div>

    <div class="home category">
        {{ range .Site.Sections.ByWeight }}
            <a href="{{ .RelPermalink }}">::{{ .Section }} -></a>
        {{ end }}
    </div>
</main>


{{ end }}
