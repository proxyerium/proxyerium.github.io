{{ define "main" }}
<main id="app-main">

    <div id="home-bio" class="home">
        <h1> ~$ proxyerium</h1>
    </div>

    <div id="home-linkbar" class="home">
        {{ range $media,$link := .Page.Params.links }}
            <a href="{{ $link }}">{{ $media }}</a>
        {{ end }}
    </div>

    <div id="home-navbar" class="home">
        {{ range .Site.Sections }}
            <a href="{{ .RelPermalink }}">:: {{ .Title }} -></a>
        {{ end }}
    </div>
</main>

{{ end }}

{{ define "footer" }}
    {{ partial "footer" . }}
{{ end }}
